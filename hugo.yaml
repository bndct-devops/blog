baseURL: https://blog.bndct.dev/
languageCode: en-us
title: Blog
theme: ["PaperMod"]
favicon: "favicon.ico"

markup:
  goldmark:
    renderer:
      unsafe: true
  diagram:
    mermaid:
      enable: true
  highlight:
    style: catppuccin-mocha
    

caches:
  images:
    dir: :cacheDir/images

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: About Me
          url: about
          weight: 10

params:
  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowFullTextinRSS: true
  assets:
    disableHighlightInlineStyle: true
  homeInfoParams:
    Title: Hi there ðŸ‘‹
    Content: >
      **Automation addict. Self-hosting enthusiast.**

      - Expect scripts, setups, and stuff that breaks (then gets fixed).

      - Running on Unraid, built with GitHub Actions, shipped in Docker.

  socialIcons:
    - name: "GitHub"
      url: "https://github.com/bndct-devops/blog"
    - name: "LinkedIn"
      url: "https://www.linkedin.com/in/bndct-devops/"
    - name: "email"
      url: "mailto:blog@bndct.dev"
    - name: "rss"
      url: "https://blog.bndct.dev/index.xml"

outputs:
  home:
      - HTML
      - RSS
      - JSON
