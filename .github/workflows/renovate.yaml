# .github/workflows/renovate.yaml
name: Renovate

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent LTS Node.js version

      - name: Install Renovate
        run: npm install -g renovate

      - name: Run Renovate
        run: renovate --autodiscover
        env:
          # Pass the GitHub token to Renovate via RENOVATE_TOKEN environment variable
          RENOVATE_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Specify the platform (GitHub)
          RENOVATE_PLATFORM: github
          # Specify the repository to process
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          LOG_LEVEL: debug
